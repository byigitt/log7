services:
  bot:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=log7

volumes:
  mongodb_data:
